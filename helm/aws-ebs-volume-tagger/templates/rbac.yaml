kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
rules:
  - apiGroups: 
    - ""
    resources: 
    - "persistentvolumes"
    verbs: 
    - "get"
    - "list"
    - "watch"
  - apiGroups: 
    - ""
    resources: 
    - "configmaps"
    verbs: 
    - "get"
    - "list"
    - "watch"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
